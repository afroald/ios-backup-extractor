<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>iOS Backup Extractor</title>
  </head>
  <body>
    <div id="app"></div>
  </body>

  <script>
    if (process.env.NODE_ENV === 'development') {
      document.write('<script src="http://localhost:8080/static/bundle.js" async><\/script>');
    } else {
      require('./bundle');
    }
  </script>
</html>
